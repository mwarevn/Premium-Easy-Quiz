<!DOCTYPE html>
<html>
    <head>
        <title>Easy Quiz Poly</title>
        <link rel="stylesheet" href="popup.css" />
        <link rel="stylesheet" href="tailwind.css" />
    </head>
    <body>
        <div class="wrapper flex flex-col items-center w-full h-full">
            <header class="w-full px-2 flex flex-shrink-0 justify-end">
                <a
                    id="userName"
                    class="text-sm font-sans hover:text-blue-300"
                    href=""
                ></a>
            </header>

            <div class="flex justify-center gap-x-8 w-full mt-8" id="menu">
                <a
                    id="resolveCmsBtn"
                    class="bg-[#ef9403] px-7 py-1.5 font-bold rounded-md text-white ring-opacity-50 focus:ring-yellow-400 focus:ring-2 shadow-md"
                    href="https://cms.quizpoly.xyz"
                    target="_blank"
                >
                    Giải Quiz CMS
                </a>
                <button
                    id="resolveLmsBtn"
                    class="bg-[#ef9403] px-7 py-1.5 font-bold rounded-md text-white ring-opacity-50 focus:ring-yellow-400 focus:ring-2 shadow-md"
                >
                    Giải Quiz LMS
                </button>
            </div>

            <!-- <div class="mt-5">
                <label class="inline-flex items-center">
                    <input
                        id="autoCheck"
                        name="autoCheck"
                        type="checkbox"
                        class="form-checkbox h-5 w-5 text-gray-600"
                    />
                    <span class="ml-2 text-white text-base"
                        >Tự động điền đáp án Quiz Lms</span
                    >
                </label>
            </div> -->

            <div class="flex flex-col pb-8 px-8 text-base w-full h-full">
                <div
                    class="bg-white rounded-lg px-5 py-4 hidden flex flex-col"
                    id="result"
                ></div>
            </div>

            <footer class="w-full px-2 flex flex-shrink-0 justify-between">
                <div class="flex items-center">
                    <a
                        class="pl-2 hover:text-blue-300"
                        href="https://github.com/mwarevn"
                        target="blank"
                        ><h5
                            id="userType"
                            class="ml-1 font-extrabold text-sm bg-clip-text"
                        >
                            @mwarevn
                        </h5></a
                    >

                    <p id="expDate" class="text-xs ml-2 text-white"></p>
                </div>
                <div class="flex" id="bot-items">
                    <span>Premium</span>
                    <a id="logout" class="pl-2 hover:text-blue-300" href="#"
                        >Đăng xuất</a
                    >
                </div>
            </footer>
        </div>

        <script src="popup-logged.js"></script>
    </body>
</html>
